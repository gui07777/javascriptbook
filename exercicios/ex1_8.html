<meta charset="utf-8">
<script>
    /*
    entrada: ler 2 números
    processamento: calcular soma dos números
    saída: informa resultado da soma
    */

   var numero1 = Number(prompt("Digite o primeiro número"));
   var numero2 = Number(prompt("Digite o segundo número:"));
   var soma = numero1 + numero2;
   alert("A soma de " + numero1 + " e " + numero2 + " é " +soma)
</script>
