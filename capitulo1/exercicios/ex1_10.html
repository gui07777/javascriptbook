<meta charset="utf-8">
<script>
    /*
    entrada: ler duração de uma viagem em dias e horas
    processamento: calcular duração total da viagem em horas
    saída: informa duração total em horas
    */

   var dias = Number(prompt("Dias"));
   var horas =  Number(prompt("Horas"));

   var total = (dias * 24) + horas;

   alert("A sua viagem teve uma duração de " + total + " horas")

</script>
