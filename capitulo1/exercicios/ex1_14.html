<meta charset="utf-8">
<script>
    /*
    entrada: ler duas notas
    processamento: calcular media
    saída: mostrar notas
    */

   var nota1 = Number(prompt("Informe a primeira nota:"))
   var nota2 = Number(prompt("Informe a segunda nota:"))

   var media = (nota1 + nota2) / 2;

   alert("A média das notas é: " + media)
</script>
