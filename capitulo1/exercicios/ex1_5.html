<script>
    //tipos de variáveis

    // o tipo é definido automaticamente na atribuição do valor da variável

    var fruta = "banana"; // string
    var preco = 3.50; // number
    var levar = true; // boolean
    var novoValor; //undefined (nao foi atribuido nenhum valor a ela)

    alert(fruta + " " + preco + " " + levar + " " + novoValor)
</script>
