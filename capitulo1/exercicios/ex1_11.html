<meta charset="utf-8">
<script>
    /*
    entrada: ler numero
    processamento: verificar quais os vizinhos (anterior e posterior)
    saída: exibir vizinhos
    */

    var numero = Number(prompt("Digite um número"));
    var anterior = numero - 1;
    var posterior = numero + 1;
    alert("Os vizinhos são " + anterior + " e " + posterior);
</script>
